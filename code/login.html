<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="login.css" />
    <script src="login1.js"></script>
</head>

<body>

    <section class="container">
        <span class="title">Registration form</span>
        <form action="#" class="form" method="post" name="myform" onsubmit="return validateform()">
            <div class="input-box"> <label>Full Name</label>

                <input type="text" name="name" id="name" placeholder="Enter full name" required />

            </div>

            <div class="input-box">

                <label>Email Address</label>

                <input type="text" name="email" id="emailid" placeholder="Enter email address" required />

            </div>

            <div class="column">

                <div class="input-box">

                    <label>Phone Number</label>
                    <input type="number" name="phno" placeholder="Enter phone number" required />

                </div>

                <div class="input-box">
                    <label>Birth Date</label>

                    <input type="date" name="dob" placeholder="Enter birth date" required />

                </div>

            </div>

            <div class="gender-box">
                <br>
                <h3>Gender</h3>

                <div class="gender-option">

                    <div class="gender">

                        <input type="radio" id="check-male" name="gender" value="Male"/>
                        <label for="check-male">male</label>

                    </div>

                    <div class="gender">

                        <input type="radio" id="check-female" name="gender" value="Female" required />
                        <label for="check-female">Female</label>

                    </div>

                    <div class="gender">

                        <input type="radio" id="check-other" name="gender" />

                        <label for="check-other">prefer not to say</label>

                    </div>
                </div>
            </div>
           

            <div class="input-box address">
                <label>Address</label>

                <input type="text" placeholder="Enter street address" name="address" required />

                <div class="column">
                    <input type="text" name="city" placeholder="Enter City name" required />
                    <input type="text" name="state" placeholder="Enter State name" required />
                </div>

                <div class="input-field">
                    <input type="password" class="password" name="login_password" placeholder="Create a Password"
                        onclick="passwordEyeCheck()" required />
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="input-field">
                    <input type="password" class="password" name="password1" placeholder="Confirm your Password"
                        onclick="passwordEyeCheck()" required />
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

            </div>
            <br>
           

            <button id="submit" formaction="http://localhost:4000/save">Submit</button>

        </form>

    </section>

</body>

</html>
