<html>

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="log.css">
    <script src="regis.js"></script>

</head>

<body>

    <div class="container">

        <div class="forms">

            <div class="form login">

                <span class="title">Login</span>

                <form method="post" action="#" name="Login" onsubmit="return Login_validation()">

                    <div class="input-field">

                        <input type="email" placeholder="Enter your email" name="email" required>
                        <i class="uil uil-envelope icon"></i>

                    </div>
                    <div class="input-field">

                        <input type="password" class="password" name="login_password" onclick="myFunction()" placeholder="Enter your password">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>



                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forget password?</a>
                    </div>
                    <div class="input-field button">
                        <a href=""><input type="submit"  value="Login" formaction="http://localhost:4000/login">Login</a>

                    </div>

                </form>

                <div class="login-signup"> <br>
                    <span class="text">Not a member?
                        <a href="login.html" class="text signup-link">Register Now</a>
                    </span>
                </div>

            </div>


        </div>
    </div>
</body>

</html>
